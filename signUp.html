<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AMARA â€” Sign Up</title>
    <style>
        body { margin: 0; font-family: 'Montserrat', sans-serif; background: linear-gradient(to bottom, #EDC1D2, #C3C3C3); display: flex; justify-content: center; align-items: center; height: 100vh; }
        .signup { background: white; width: 430px; padding: 45px 40px; border-radius: 25px; box-shadow: 0 6px 22px #00000018; text-align: center; }
        .logo-box img { width: 70px; margin-bottom: 15px; }
        h2 { color: #143230; font-family: 'Cormorant', serif; font-size: 34px; margin-bottom: 20px; }
        label { font-size: 15px; font-weight: 600; color: #143230; display: block; text-align: left; margin-bottom: 5px; }
        .input-field { width: 100%; padding: 14px; border-radius: 12px; border: 1.5px solid #536b53; font-size: 15px; outline: none; transition: 0.2s; margin-bottom: 18px; box-sizing: border-box; }
        .input-field:focus { border-color: #b66b84; box-shadow: 0 0 6px #b66b8435; }
        button { width: 100%; padding: 15px; border-radius: 12px; background-color: #143230; color: white; border: none; font-size: 17px; cursor: pointer; margin-top: 8px; transition: 0.3s; }
        button:hover { background-color: #536b53; }
        p { margin-top: 18px; font-size: 14px; color: #333; }
        p a { color: #b66b84; font-weight: 600; text-decoration: none; }
    </style>
</head>
<body>
<div class="signup">
    <div class="logo-box"><img src="imgs/logo.png" alt="AMARA Logo"></div>
    <h2>Sign Up</h2>
    <form id="signupForm">
        <label for="name">Full Name *</label>
        <input class="input-field" type="text" id="name" placeholder="Full Name" required>

        <label for="email">Email *</label>
        <input class="input-field" type="email" id="email" placeholder="example@email.com" required>

        <label for="phone">Phone Number *</label>
        <input class="input-field" type="tel" id="phone" placeholder="05xxxxxxxx" required>

        <label for="password">Password *</label>
        <input class="input-field" type="password" id="password" placeholder="At least 8 characters" required>

        <label for="confirm-password">Confirm Password *</label>
        <input class="input-field" type="password" id="confirm-password" placeholder="Re-enter your password" required>

        <button type="submit">Create Account</button>
    </form>
   <p>Already have an account? <a href="logIn.html">Log in</a></p>
</div>
<script src="main.js"></script>

</body>
</html>
