<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AMARA — Log In</title>
    <style>
        html, body { margin: 0; padding: 0; height: 100%; font-family: 'Montserrat', sans-serif; }
        body { background: linear-gradient(to bottom, #EDC1D2, #C3C3C3); }
        .center-wrapper { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 100%; display: flex; justify-content: center; }
        .login { background: white; width: 430px; padding: 45px 40px; border-radius: 25px; text-align: center; box-shadow: 0 8px 25px #00000020; }
        .logo-box img { width: 70px; margin-bottom: 15px; }
        h2 { color: #143230; font-family: 'Cormorant', serif; font-size: 34px; margin-bottom: 25px; }
        label { font-size: 15px; font-weight: 600; color: #143230; display: block; text-align: left; margin-bottom: 6px; }
        .input-field { width: 100%; padding: 14px; border-radius: 12px; border: 1.5px solid #536B53; font-size: 15px; margin-bottom: 20px; outline: none; box-sizing: border-box; }
        .input-field:focus { border-color: #b66b84; box-shadow: 0 0 6px #b66b8455; }
        button { width: 100%; padding: 15px; border-radius: 12px; background-color: #143230; color: white; border: none; font-size: 17px; cursor: pointer; transition: 0.3s; }
        button:hover { background-color: #536b53; }
        p { margin-top: 18px; font-size: 14px; color: #333; }
        p a { color: #b66b84; font-weight: 600; text-decoration: none; }
    </style>
</head>
<body>
<div class="center-wrapper">
    <div class="login">
        <div class="logo-box"><img src="imgs/logo.png" alt="AMARA Logo"></div>
        <h2>Log In</h2>
        <form id="loginForm">
            <label for="email">Email:</label>
            <input class="input-field" type="email" id="email" placeholder="example@email.com" required>

            <label for="password">Password:</label>
            <input class="input-field" type="password" id="password" placeholder="Enter your password" required>

            <button type="submit">Log In</button>
        </form>
        <p>Don’t have an account? <a href="signUp.html">Sign up</a></p>
    </div>
</div>
<script src="main.js"></script>
</body>
</html>
