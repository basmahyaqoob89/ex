<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AMARA — Book Service</title>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant:wght@400;600&family=Lato:wght@300;400;700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    :root { --rose-dark: #b66b84; --green-dark: #143230; --white: #ffffff; --gray-bg: #f6f6f8; }
    body { margin: 0; font-family: 'Montserrat', sans-serif; background: var(--gray-bg); display: flex; flex-direction: column; min-height: 100vh; }
    header { display: flex; justify-content: space-between; align-items: center; padding: 20px 40px; background: linear-gradient(to right, #EDC1D2, #C3C3C3); }
    .logo-box { display: flex; align-items: center; gap: 12px; }
    .logo-box img { width: 55px; height: 55px; object-fit: contain; }
    header h2 { font-family: 'Cormorant', serif; margin: 0; font-size: 28px; color: var(--green-dark); }
    nav { margin-right: auto; margin-left: 30px; }
    header nav a { margin: 0 15px; text-decoration: none; color: var(--green-dark); font-weight: 600; font-size: 17px; }
    .auth-buttons { display: flex; gap: 15px; }
    .auth-buttons a { text-decoration: none; font-size: 16px; font-weight: 600; padding: 10px 20px; border-radius: 8px; }
    .btn-primary { background-color: var(--green-dark); color: white !important; border: none; cursor: pointer; }
    .btn-outline { background-color: transparent; color: var(--green-dark) !important; border: 2px solid var(--green-dark); text-decoration: none; text-align: center; }
    .page-wrapper { width: 80%; max-width: 1100px; margin: 40px auto 60px; flex-grow: 1; }
    .booking-layout { display: grid; grid-template-columns: 1.1fr 1fr; gap: 30px; }
    .card { background: var(--white); padding: 25px; border-radius: 20px; box-shadow: 0 6px 18px rgba(0,0,0,0.06); }
    .service-img { width: 100%; height: 230px; border-radius: 15px; object-fit: cover; }
    .field { width: 100%; padding: 12px; border-radius: 10px; border: 1px solid #ccc; margin-bottom: 15px; box-sizing: border-box; }
    .form-buttons button { width: 100%; padding: 15px; border-radius: 12px; font-size: 16px; margin-top: 10px; cursor: pointer; }
    footer { background: linear-gradient(to right, #143230, #536B53); padding: 25px; text-align: center; color: #fff; }
  </style>
</head>
<body>
<header>
    <div class="logo-box"><img src="imgs/logo.png" alt="Logo"><h2>AMARA</h2></div>
    <nav><a href="Home-pega.html">Home</a><a href="about.html">About</a><a href="ServicesPage.html">Services</a><a href="Appointments.html">Appointments</a></nav>
    <div class="auth-buttons"><a href="logIn.html" class="btn-outline">Log In</a><a href="signUp.html" class="btn-primary">Sign Up</a></div>
</header>
<div class="page-wrapper">
  <h1 style="text-align:center; font-family:'Cormorant'; font-size:38px;">Book Your Service</h1>
  <div class="booking-layout">
    <div class="card">
      <img id="serviceImg" class="service-img" src="">
      <h3 id="serviceName">Loading...</h3>
      <div id="servicePrice" style="color:#b66b84; font-weight:600; font-size:20px; margin-top:10px;"></div>
    </div>
    <div class="card">
      <label>Date</label>
      <input class="field" type="date" id="bookingDate">
      <label>Time Slot</label>
      <select class="field" id="slotSelect"><option>Select Time</option></select>
      <label>Notes (optional)</label>
      <textarea class="field" id="bookingNotes" rows="3"></textarea>
      <div class="form-buttons">
          <button type="button" class="btn-primary" id="confirmBtn">Confirm Booking</button>
          <a href="reviewPage.html" class="btn-outline" style="display:block; margin-top:10px; padding:12px;">View Reviews</a>
      </div>
    </div>
  </div>
</div>
<footer>© 2025 AMARA Salon — All Rights Reserved</footer>
<script src="main.js"></script>
</body>
</html>
