<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AMARA Admin Panel</title>

  <link href="https://fonts.googleapis.com/css2?family=Cormorant:wght@400;600&family=Lato:wght@300;400;700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --rose-soft: #e4c6cf;
      --rose-dark: #b66b84;
      --gray-bg: #f6f6f8;
      --green-dark: #143230;
      --white: #ffffff;
    }

    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: var(--gray-bg);
    }

    /* HEADER CSS */
    header {
        background: linear-gradient(to right, #EDC1D2, #C3C3C3);
        padding: 20px 40px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0 4px 12px #00000015;
    }
    
    .logo-box {
        display: flex;
        align-items: center;
        gap: 12px;
    }

    .logo-box img {
        width: 40px;
    }

    .logo-box h2 {
        margin: 0;
        font-family: 'Cormorant', serif;
        font-size: 26px;
        color: var(--green-dark);
    }
    
    nav a {
        color: var(--green-dark);
        text-decoration: none;
        font-weight: 600;
        margin-left: 25px;
        font-size: 15px;
        transition: color 0.2s;
        padding: 8px 15px; 
        border: 2px solid var(--green-dark);
        border-radius: 8px;
    }

    nav a:hover {
        color: var(--white);
        background: var(--green-dark);
    }

    /* MAIN CONTAINER */
    .container {
      width: 90%;
      margin: 35px auto;
    }

    /* SECTION TITLE */
    h3 {
      margin-bottom: 10px;
      color: var(--green-dark);
      font-family: 'Cormorant';
      font-size: 28px;
    }

    /* CARDS */
    .card {
      background: var(--white);
      padding: 25px;
      border-radius: 18px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.06);
      margin-bottom: 30px;
    }

    label {
      font-size: 14px;
      color: #333;
      font-weight: 600;
    }

    input, select, textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 10px;
      margin: 10px 0 18px;
      font-size: 14px;
      box-sizing: border-box; 
    }

    .button {
      background: var(--green-dark);
      color: white;
      padding: 12px 22px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-family: 'Lato';
      transition: 0.3s;
      font-size: 15px;
      width: 100%; /* تمديد الزر ليشمل العرض بالكامل */
    }

    .button:hover {
      background: #536b53;
    }
    
    .row {
        display: flex;
        gap: 20px;
        flex-wrap: wrap;
    }
    
    .row > div {
        flex: 1;
        min-width: 200px;
    }

    /* STATISTICS SECTION */
    .stats-row {
      display: flex;
      gap: 25px;
      margin-top: 10px;
      flex-wrap: wrap;
    }

    .stat-box {
      flex: 1;
      min-width: 220px; 
      padding: 22px;
      background: var(--white);
      border-radius: 18px;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0,0,0,0.06);
    }

    .stat-box h2 {
      margin: 0;
      font-size: 38px;
      color: var(--rose-dark);
      font-family: 'Cormorant';
    }

    .stat-box p {
      margin: 8px 0 0;
      color: #555;
    }

    /* REVIEWS */
    .review-item {
        background: #fdfdfd;
        padding: 15px 20px;
        border-radius: 10px;
        margin-bottom: 12px;
        border-left: 4px solid var(--rose-dark);
    }
    
    .rating { color: gold; }
  </style>
</head>

<body>

<header>
    <div class="logo-box">
        <img src="imgs/logo.png" alt="AMARA Logo">
        <h2>AMARA — Admin</h2>
    </div>
    <nav>
        <a href="Home-pega.html">Home</a>
    </nav>
</header>

<div class="container">

    <div class="card">
        <h3>Add New Service</h3>
        <form id="addServiceForm">
            <label>Service Name</label>
            <input type="text" id="adminServiceName" placeholder="e.g. Hair Coloring" required>
            
            <div class="row">
                <div>
                    <label>Price (SAR)</label>
                    <input type="number" id="adminServicePrice" placeholder="e.g. 150" required>
                </div>
                <div>
                    <label>Image Path</label>
                    <input type="text" id="adminServiceImage" placeholder="e.g. imgs/hair.jpg" value="imgs/default.jpg">
                </div>
            </div>
            
            <label>Description (Optional)</label>
            <textarea id="adminServiceDesc" rows="3" placeholder="Describe the service..."></textarea>

            <button type="submit" class="button">Add Service</button>
        </form>
    </div>

    <div class="card">
        <h3>Service Statistics</h3>
        <div class="stats-row">
            <div class="stat-box">
                <h2 id="totalBookingsCount">...</h2>
                <p>Total Bookings</p>
            </div>
            <div class="stat-box">
                <h2 id="todayAppointmentsCount">...</h2>
                <p>Active Appointments Today</p>
            </div>
            <div class="stat-box">
                <h2 id="totalUsersCount">...</h2>
                <p>Registered Users</p>
            </div>
        </div>
    </div>
    
    <div class="card">
        <h3>Customer Reviews (Latest)</h3>
        <div id="adminReviewsList">
            <p style="text-align:center;">Reviews data will be displayed here.</p>
        </div>
    </div>

</div>

<script src="main.js"></script>

</body>
</html>
